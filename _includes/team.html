<!-- Team Section -->
    <section id="team">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="section-heading">Our People</h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.people %}
            <div class="col-sm-3">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <p class="text-muted">{{ member.about }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
