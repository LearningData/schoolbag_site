<div class="row">
    <div class="container">
      {% for post in site.posts %}
        <div class="box">
          <h2><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.description }}</p>
          <article>
            {{ post.content }}
          </article>
          <footer>
            <p>{{ post.date | date_to_string }}</p>
          </footer>
        </div>
        <br>
      {% endfor %}
    </div>
</div>
